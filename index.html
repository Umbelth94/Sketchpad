<!DOCTYPE html>
<html lang="en">
<head>
    <style>
     @import url('https://fonts.cdnfonts.com/css/common-pixel');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edg e">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src=script.js defer></script>
    <title>Drawpad</title>
</head>
<body>
    <div id="titlecontainer">
        <h1 id="title">Place-A-Dot</h1>
    </div>
    <div id="everythingelsecontainer">
        <div id="colorbuttons">
            <div class="btnsquare"> <!--Color Selector-->
                <div class="btnlabel">Select Color</div>
                <input type="color" id="color-picker" name="pickcolor" value="#ff0000" class="btcncolor" >
            </div>
            <div class="btnsquare"> <!--Black Ink Button-->
                <div class="btnlabel">Black Ink</div>
                <div class="buttoncnt">
                 <button id="black-ink" class="toggleable toggled btn"></button>
                 </div>
            </div>
            <div class="btnsquare"> <!--Rainbow Ink Button-->
                <div class="btnlabel">Rainbow Ink</div>
                <div class="buttoncnt">
                    <button id="rainbow-ink" class="toggleable btn"></button>
                </div>
            </div>
            <div class="btnsquare"> <!--Rainbow Overwrite Button-->
                <div class="btnlabel">Rainbow Overwrite</div>
                <div class="buttoncnt">
                    <button id="rainbow-overwrite" class="toggleable btn"></button>
                </div>
            </div>
            <div class="btnsquare"> <!--Copy Color Button-->
                <div class="btnlabel">Copy Color</div>
                <div class="buttoncnt">
                    <button id="color-dropper" class="toggleable btn" title="click me then click a color"></button>
                </div>
            </div>
            <div class="btnsquare"> <!--Save Color Button-->
                <div class="btnlabel">Save Color</div>
                <div class="buttoncnt">
                    <button id="save-color" class="btn" title="Save the most recently placed color"></button>
                </div>
            </div>
        </div>
        <div id="padcontainer">
            <!-- Grid gets populated via Javascript here-->
        </div>
        <div id="settingsbuttons">
            <div class="btnsquare"> <!--Clear Canvas Button-->
                <div class="btnlabel">Clear Canvas</div>    
                <div class="buttoncnt">
                    <button id="erase" class = "btn"></button>
                </div>
            </div>
            <div class="btnsquare">
                <div id="slider-container">
                    <div class="btnlabel">Canvas Dimensions</div>
                    <input type="range" min="10" max="64" value="16" class="slider btnlabel" id="resolutionRange">
                </div>
                <div class="dimension-container">
                    <span id="dimension-count"></span>
                </div>
            </div>
            <div class="btnsquare"> <!--Hide Pixel Borders Button-->
                <div class="btnlabel">Hide Pixel Borders</div>    
                <div class="buttoncnt">
                <button id="hide-borders" class="toggleable btn"></button>
                </div>
            </div>
            <div class="btnsquare"> <!--Shading Button -->
                <div class="btnlabel">Shading</div>    
                <div class="buttoncnt">
                    <button id="shading" class="toggleable btn"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="bottom-container">
        <div id="saved-colors-title">
        <h2 class="saved-colors"><u>Saved Colors</u></h2>
        </div>
        <div id="saved-colors-container" style="
        display: flex;
    flex-wrap: wrap;
    justify-content: center;">
        </div>
    </div>
    <h2>Hold Shift + Left click to erase pixels</h2>
       

    
    
</body>

</html>
