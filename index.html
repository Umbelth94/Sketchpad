<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src=script.js defer></script>
    <title>Drawpad</title>
</head>
<body>
    <input type="color" id="color-picker" name="pickcolor" value="#ff0000">
    <label for=pickcolor>Change Color</label>
    <button id="erase">Clear Canvas</button>
    <button id="reset">Create New Grid</button> 
    <button id="black-ink">Black Ink</button>
    <button id="hide-borders">Hide Pixel Borders</button>
    <button id="rainbow-ink">Rainbow Ink</button>
    <div id="padcontainer">
        <!-- Grid gets populated via Javascript here-->
    </div>
    <h2>Hold Shift + Left click to erase pixels</h2>
       

    
    
</body>
</html>
