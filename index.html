<!DOCTYPE html>
<html lang="en">
<head>
    <style>
     @import url('https://fonts.cdnfonts.com/css/common-pixel');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edg e">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src=script.js defer></script>
    <title>Drawpad</title>
</head>
<body>
    <div id="titlecontainer">
        <h1 id="title">Place-A-Dot</h1>
    </div>
    <div id="everythingelsecontainer">
        <div id="colorbuttons">
            <div class="btnsquare">
                <div class="btnlabel">Select Color</div>
                <input type="color" id="color-picker" name="pickcolor" value="#ff0000" class="btncolor">
            </div>
            <div class="btnsquare">
                <div class="btnlabel">Black Ink</div>
            <button id="black-ink" class="toggleable toggled btn"></button>
            </div>
            <button id="rainbow-ink" class="toggleable">Rainbow Ink</button>
            <button id="rainbow-overwrite" class="toggleable">Rainbow overwrite</button>
            <button id="color-dropper" class="toggleable">Copy Color </button>
        </div>
        <div id="padcontainer">
            <!-- Grid gets populated via Javascript here-->
        </div>
        <div id="settingsbuttons">
            <button id="erase">Clear Canvas</button>
            <button id="reset">Create New Grid</button> 
            <button id="hide-borders">Hide Pixel Borders</button>
            <button id="shading" class="toggleable">Shading </button>
        </div>
    </div>
    <h2>Hold Shift + Left click to erase pixels</h2>
       

    
    
</body>
</html>
